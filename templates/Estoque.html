<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Mercadorias</title>
    <!--Bootstrap CSS-->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/starter-template.css')}}">
    <!--Bootstrap JS-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js')}}"></script>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Morning Star</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="pag_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pag_cadastro">Cadastro de Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="pag_estoque" tabindex="-1" aria-disabled="true">Movimentação de Estoque</a>
                    </li>    
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <br>
        <div class="starter-template text-center py-5 px-3">
            <!--Entrada de Produtos-->
            <div>
                <h2 id="titulo">Estoque</h2>
                <p id="subtitulo">Complete as Informações</p>
            </div>

            <form class="row g-3" name="estoque" method="POST" action="/pag_estoque">

                <div class="col-md-3">
                    <label for="movimentacao" class="form-label">Movimentação</label>
                    <select id="movimentacao" class="form-select" name="movimentacao" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Entrada</option>
                        <option>Saída</option>
                    </select>
                    </div>

                <div class="col-md-3">
                    <label for="registro" class="form-label">Produto</label>
                    <select id="registro" class="form-select" name="registro" required>
                        <option selected disabled value="">Selecione</option>
                        {% for p in rows %}
                            <option value="{{ p._id }}:{{ p.quantidade }}">{{ p.produto }}</option>
                        {% endfor %}
                    </select>
                    </div>

                <div class="col-md-6">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" required>
                </div>

                <div class="col-md-6">
                    <label for="data" class="form-label">Data da Movimentação</label>
                    <input type="date" class="form-control" id="data" name="data" required>
                    </div>

                <div class="col-md-6">
                <label for="local" class="form-label">Local</label>
                <input type="text" class="form-control" id="local" name="local" required>
                </div>

                <div class="col-12">
                <button type="submit" class="btn btn-dark" onclick="validarMovimento()">Registrar Movimentação</button>
                </div>

            </form>
        </div>
    </main>

</body>
</html>
