<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Mercadorias</title>
    <!--Bootstrap CSS-->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/starter-template.css')}}">
    <!--Bootstrap JS-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js')}}"></script>
</head>

<body> 

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Morning Star</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="pag_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="pag_cadastro" tabindex="-1" aria-disabled="true">Cadastro de Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pag_estoque">Movimentação de Estoque</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <br>
        <div class="starter-template text-center py-5 px-3">
            <!--Cadastro de Produtos-->
            <div>
                <h2 id="titulo">Cadastro de Produtos</h2>
                <p id="subtitulo">Complete com as informações do Produto</p>
                <br>
            </div>

            <form class="row g-3" name="cadastro" method="POST" action="/pag_cadastro">

                <div class="col-md-12">
                    <label for="produto" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="produto" name="produto" required>
                </div>
            
                <div class="col-md-6">
                    <label for="fabricante" class="form-label">Fabricante</label>
                    <input type="text" class="form-control" id="fabricante" name="fabricante" required>
                </div>
            
                <div class="col-md-6">
                    <label for="tipo" class="form-label">Tipo</label>
                    <input type="text" class="form-control" id="tipo" name="tipo" required>
                </div>
                
                <div class="col-md-12">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <textarea rows="6" type="text" class="form-control" id="descricao" name="descricao"></textarea>
                </div>
                
                <div class="col-12">
                <button type="submit" value="Submit" class="btn btn-dark" onclick="validarCadastro()">Cadastrar</button>
                </div>
                
            </form>
        </div>
    </main>

</body>
</html>
